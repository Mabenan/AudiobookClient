Categories:
  - Multimedia
License: BSD-2-Clause

SourceCode: https://github.com/Mabenan/AudiobookClient

Summary: Listen to the Audiobooks you own
Description: |-
  This is the Audiobook app which is mapped to audiobook.mabenan.de

RepoType: git
Repo: https://github.com/Mabenan/AudiobookClient

# At least one for new apps
Builds:
  - versionName: '1.0'
    versionCode: 1
    commit: v1.0
    output: build/app/outputs/apk/fdroid/release/app-fdroid-release.apk
      srclibs:
        # I usually use the dev version of flutter, but beta and removing the @ altogether works too.
        - flutter@dev
      prebuild: rm -fr ios # iOS folder has binaries sometimes
      build: |-
        export PATH=$$flutter$$/bin:$PATH && flutter build apk --flavor fdroid
    # output: some.apk
    # prebuild: sed -i -e

